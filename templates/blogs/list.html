{% extends 'base.html' %}
{% block site_title %}All blogs{% endblock %}
{% block site_content %}
    <a href="{% url 'blog create' %}">Create a blog</a>
    <ul>
        {% for blog in blog_list %}
            <li>
                {{ blog.name }}
            <a href="{% url 'blog details' blog.id blog.slug %}">See details</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
